{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Books</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
        {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
            
            {% for book in books %}
            <div class="list-group row">
              <div class="col">
              <a href="/book/{{book['isbn']}}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1 text-center text-capitalize" >Title: {{book.title}}</h5>
                </div> 
                <p class="mb-1 text-center text-capitalize">Author: {{book.author}}</p>
              </a>
            </div>
            </div>
            {% endfor %}
            

{% endblock %}
