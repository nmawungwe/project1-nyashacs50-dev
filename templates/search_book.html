{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Search book</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
        {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/search">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="ISBN_number" placeholder="Enter book ISBN number" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Book_title" placeholder="Enter book title" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Book_author" placeholder="Enter book author" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Search</button>
        </form>
    </div>
</div>
{% endblock %}
