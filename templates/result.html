{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Books</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
        {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form class="rating" action="/result" method="post">

          <ul id="navigation">
            {% for book in books %}
              <a href="/book/{{book['isbn']}}" class="card-link"><b>Title: {{book.title|upper}}</b></a><br>
            {% endfor %}
            </ul>
        </form>
{% endblock %}
